<article class="private-container">
  <app-header (selectedLinkTab)="linkPanelTab($event)"></app-header>

  <section class="private-content">
    <section class="private-preview">
      <app-preview></app-preview>
    </section>

    <section class="private-link-panel">
      <app-link-panel *ngIf="linkPanelTabEnable"></app-link-panel>

      <app-profile-details *ngIf="!linkPanelTabEnable"></app-profile-details>
    </section>
  </section>
</article>
